<a class="lead-card" href="{% url 'lead-detail' id %}">
    <div class="lead-main">
        <div class="lead-name">{{ lead.first_name}} {{ lead.last_name}} </div>
        <div class="lead-meta"> {{ lead.email }} | {{ lead.phone }}</div>
    </div>

    <div class="lead-right">
        <span class="lead-status status-new"> {{lead.status}} </span>
    </div>
</a>
